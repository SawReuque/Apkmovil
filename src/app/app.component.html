<ion-app>

  <ion-split-pane contentId="main">
    <!-- the side menu-->
    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title class="subtitulo">Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-menu-toggle autoHide="false">
        <ion-item button="true" detail="true" [routerLink]="['/home']">
          <ion-label class="normal">Autos Disponibles</ion-label>
          <ion-icon slot="start" name="car-sport"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
        <ion-item button="true" detail="true" [routerLink]="['/set-autos']">
          <ion-label class="normal">Crear y modificar Autos</ion-label>
          <ion-icon slot="start" name="key"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item button="true" detail="true" [routerLink]="['/viajes']">
          <ion-label class="normal">Reserva</ion-label>
          <ion-icon slot="start" name="id-card-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item button="true" detail="true" [routerLink]="['/mis-viajes']">
          <ion-label class="normal">Mis viajes</ion-label>
          <ion-icon slot="start" name="ticket-sharp"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      </ion-content>
      <ion-menu-toggle autoHide="false">
        <ion-item button="true" detail="true" [routerLink]="['/perfil']">
          <ion-label class="normal">Tu Perfil</ion-label>
          <ion-icon slot="start" name="person-circle"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

    </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>





</ion-app>
