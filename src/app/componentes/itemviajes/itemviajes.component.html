<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-img [src]="autoPedido.auto.foto"></ion-img>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-item class="subtitulo ion-text-wrap">{{autoPedido.auto.nombre}}</ion-item>
          </ion-item>
          <ion-item>
            <ion-buttons slot="end" *ngIf="botones">
              <ion-button (click)="addViajes()" class="icon-add">
                <ion-icon  slot="icon-only" name="add"></ion-icon>
              </ion-button>
              <ion-button (click)="removeViajes()" class="icon-remove">
                <ion-icon  slot="icon-only" name="remove"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
          <p>
            Precio: {{autoPedido.auto.precio}}
          </p>
          <p>
            Cantidad: {{autoPedido.cantidad}}
          </p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-card>
